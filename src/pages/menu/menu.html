<ion-header>
  <ion-navbar>
    <ion-title>
      Menu
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of menuItems">
      <ion-thumbnail item-left>
        <img [src]="item.imageURL">
      </ion-thumbnail>
      <h2>{{item.title}}</h2>
      <p>{{item.description}}</p>
      <button clear item-right>View</button>
    </ion-item>
  </ion-list>
</ion-content>
