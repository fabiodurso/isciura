<ion-header>

  <ion-navbar>
    <ion-title>{{ userProfile.displayName }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngIf="userProfile">
    <!--<img [src]="userProfile.photoURL"/>-->
    <img src="https://graph.facebook.com/{{userProfile.uid}}/picture?type=large"/>
    <ion-card-content>
      <ion-card-title>
        {{ userProfile.displayName }}
      </ion-card-title>
      <p>
        Email: {{userProfile.email}}
      </p>
      <p>
        UID: {{userProfile.uid}}
      </p>
    </ion-card-content>
    <button ion-button full (click)="logout()"><ion-icon name="log-out"> LOGOUT</ion-icon></button>
  </ion-card>

</ion-content>
